version: 0.8
index_id: yophone-other
doc_mapping:
  field_mappings:
    # No Grok defined, check might be on log_type == YOPHONE
    - name: timestamp # Use Quickwit's ingest timestamp or inherited
      type: datetime
      output_format: rfc3339
      fast: true
      fast_precision: seconds
    - name: log_type
      type: text
      tokenizer: raw
    - name: log # From parsedJson if applicable
      type: text
      tokenizer: default
    # Add other common YOPHONE fields if they might exist
    - name: command
      type: text
      tokenizer: raw
    - name: log_level
      type: text
      tokenizer: raw
    - name: message
      type: text
      tokenizer: default

  # timestamp_field: timestamp # Or inherit log_time if possible
  index_field_presence: false # Allow missing fields

indexing_settings:
  commit_timeout_secs: 10
  merge_policy:
    type: stable_log
    merge_factor: 10
    maturation_period: 6d

retention:
  period: 7 days
  schedule: daily 