version: 0.8
index_id: pdm
doc_mapping:
  field_mappings:
    - name: logtime
      type: datetime
      input_formats:
        - "%d/%b/%Y:%H:%M:%S %z"
        - "rfc3339"
      output_format: rfc3339
      fast: true
      fast_precision: seconds

    # Fields from PDM Grok
    - name: log_type # Not in Grok, default from pattern start
      type: text
      tokenizer: raw
      default_value: "PDM"
    - name: pusher_data_process_time_shift
      type: f64
      fast: true
    - name: pusher_data_transfer_time_shift
      type: f64
      fast: true
    - name: pusher_data_process_transfer_time_shift
      type: f64
      fast: true
    - name: log # From parsedJson
      type: text
      tokenizer: default

  timestamp_field: logtime
  index_field_presence: true

indexing_settings:
  commit_timeout_secs: 10
  merge_policy:
    type: stable_log
    merge_factor: 10
    maturation_period: 6d

retention:
  period: 7 days
  schedule: daily 